<!DOCTYPE html>
<html>
    <head>
        <title>KGoL v.01</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="css/kgol.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <p class="title"> Kanye's Game of Life </p>

            <div id="display">
                <canvas id="canvas" width="400" height="400" style="border:1px solid #000000;" oncontextmenu="return false;"></canvas>
            </div>

            <div id="settings">
                <canvas id="soundboard" width="400" height="400" style="border:1px solid #000000;" oncontextmenu="return false;"></canvas>
                <div class="widgets">
                    <p class="widgetp">cell: </p><input type="text" id="cellInput">
                    <button type="button" id="enterCellButton">enter</button>
                    </br>
                    <p class="widgetp">sound: </p><input type="text" id="soundInput">
                    <button type="button" id="enterSoundButton">enter</button>
                </div>

            </div>

            <div class="controls">
                <button type="button" id="clearButton">clear</button>
                <button type="button" id="tickButton">tick</button>
                <button type="button" id="nextButton">next</button>
                </br></br>
                <button type="button" id="randomButton">random</button>
                <button type="button" id="gameButton">game</button>
                <button type="button" id="settingsButton">settings</button>
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
